<!DOCTYPE HTML>
<html>
<head>
  <title>Bank App </title>
  

</head>
<body>
  <h1> Your Bank </h1>
  <div class="checking">
  	<h1>Checking</h1>
  	<div class="checking_amount"></div>
    <form class="checking_form">
      <input class="input_checking" type="text">
      <button id="button_checking_deposit">Deposit</button>
      <button id="button_checking_withdrawl">Withdraw</button>
    </form>
  </div>
  <div class="saving">
  	<h1>Savings</h1>
  	<span class="saving_amount"></span>
    <form class="saving_form">
      <input class="input_saving" type="text">
      <button id="button_saving_deposit">Deposit</button>
      <button id="button_saving_withdrawl">Withdraw</button>
    </form>
  </div>
</body>
</html>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
